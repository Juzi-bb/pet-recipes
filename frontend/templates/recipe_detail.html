<script>
let currentRecipe = null;
let currentUserId = null;

// é¡µé¢åŠ è½½å®Œæˆåè·å–é£Ÿè°±è¯¦æƒ…
document.addEventListener('DOMContentLoaded', function() {
    const recipeId = getRecipeIdFromUrl();
    if (recipeId) {
        loadRecipeDetail(recipeId);
    } else {
        showError('é£Ÿè°±IDæ— æ•ˆ');
    }
});

// ä»URLä¸­è·å–é£Ÿè°±ID
function getRecipeIdFromUrl() {
    const pathParts = window.location.pathname.split('/');
    return pathParts[pathParts.length - 1];
}

// åŠ è½½é£Ÿè°±è¯¦æƒ…
async function loadRecipeDetail(recipeId) {
    try {
        const response = await fetch(`/api/recipe/${recipeId}/detail`);
        const data = await response.json();
        
        if (data.success) {
            currentRecipe = data.recipe;
            currentUserId = data.current_user_id;
            displayRecipeDetail(data.recipe);
            
            // å¦‚æœæ˜¯åˆ›å»ºè€…ï¼Œæ˜¾ç¤ºç¼–è¾‘æŒ‰é’®
            if (data.recipe.user_id === data.current_user_id) {
                document.getElementById('headerActions').style.display = 'flex';
            }
        } else {
            showError('è·å–é£Ÿè°±è¯¦æƒ…å¤±è´¥ï¼š' + (data.message || 'æœªçŸ¥é”™è¯¯'));
        }
    } catch (error) {
        console.error('è·å–é£Ÿè°±è¯¦æƒ…å‡ºé”™:', error);
        showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
    }
}

// æ˜¾ç¤ºé£Ÿè°±è¯¦æƒ…
function displayRecipeDetail(recipe) {
    // æ›´æ–°æ ‡é¢˜å’Œå…ƒä¿¡æ¯
    document.getElementById('recipeTitle').innerHTML = `ğŸ½ï¸ ${escapeHtml(recipe.name)}`;
    document.getElementById('recipeMeta').innerHTML = `
        <i class="fas fa-calendar-alt"></i> åˆ›å»ºäº ${formatDate(recipe.created_at)}
        ${recipe.pet_name ? `<span style="margin-left: 20px;"><i class="fas fa-paw"></i> ä¸º ${escapeHtml(recipe.pet_name)} è®¾è®¡</span>` : ''}
    `;

    // æ„å»ºå†…å®¹HTML
    let contentHtml = '';

    // é£Ÿè°±æè¿°
    if (recipe.description) {
        contentHtml += `
            <div class="content-section">
                <h2 class="section-title">
                    <i class="fas fa-info-circle"></i>
                    é£Ÿè°±æè¿°
                </h2>
                <div class="recipe-description">
                    <p>${escapeHtml(recipe.description)}</p>
                </div>
            </div>
        `;
    }

    // é£Ÿæåˆ—è¡¨
    if (recipe.ingredients && recipe.ingredients.length > 0) {
        contentHtml += `
            <div class="content-section">
                <h2 class="section-title">
                    <i class="fas fa-list"></i>
                    é£Ÿææ¸…å• (${recipe.ingredients.length} ç§é£Ÿæ)
                </h2>
                <div class="ingredients-container">
                    ${recipe.ingredients.map(ingredient => `
                        <div class="ingredient-item">
                            <span class="ingredient-name">${escapeHtml(ingredient.name)}</span>
                            <span class="ingredient-weight">${ingredient.weight}g</span>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }

    // è¥å…»åˆ†æ
    if (recipe.nutrition) {
        contentHtml += `
            <div class="content-section">
                <h2 class="section-title">
                    <i class="fas fa-chart-pie"></i>
                    è¥å…»åˆ†æ
                </h2>
                <div class="nutrition-grid">
                    <div class="nutrition-card">
                        <div class="nutrition-value">${recipe.nutrition.total_calories.toFixed(1)}</div>
                        <div class="nutrition-label">æ€»å¡è·¯é‡Œ</div>
                        <div class="nutrition-unit">kcal</div>
                    </div>
                    <div class="nutrition-card">
                        <div class="nutrition-value">${recipe.nutrition.total_protein.toFixed(1)}</div>
                        <div class="nutrition-label">è›‹ç™½è´¨</div>
                        <div class="nutrition-unit">g</div>
                    </div>
                    <div class="nutrition-card">
                        <div class="nutrition-value">${recipe.nutrition.total_fat.toFixed(1)}</div>
                        <div class="nutrition-label">è„‚è‚ª</div>
                        <div class="nutrition-unit">g</div>
                    </div>
                    <div class="nutrition-card">
                        <div class="nutrition-value">${recipe.nutrition.total_carbs.toFixed(1)}</div>
                        <div class="nutrition-label">ç¢³æ°´åŒ–åˆç‰©</div>
                        <div class="nutrition-unit">g</div>
                    </div>
                    <div class="nutrition-card">
                        <div class="nutrition-value">${recipe.nutrition.total_fiber.toFixed(1)}</div>
                        <div class="nutrition-label">çº¤ç»´</div>
                        <div class="nutrition-unit">g</div>
                    </div>
                    <div class="nutrition-card">
                        <div class="nutrition-value">${recipe.nutrition.total_calcium.toFixed(1)}</div>
                        <div class="nutrition-label">é’™</div>
                        <div class="nutrition-unit">mg</div>
                    </div>
                </div>
            </div>
        `;
    }

    // å¦‚æœæ²¡æœ‰ä»»ä½•å†…å®¹
    if (!contentHtml) {
        contentHtml = `
            <div class="content-section">
                <div class="no-data">
                    <i class="fas fa-utensils"></i>
                    <h3>æ­¤é£Ÿè°±æš‚æ— è¯¦ç»†ä¿¡æ¯</h3>
                    <p>é£Ÿè°±ä¿¡æ¯å¯èƒ½è¿˜åœ¨å®Œå–„ä¸­</p>
                </div>
            </div>
        `;
    }

    document.getElementById('content').innerHTML = contentHtml;
}

// ç¼–è¾‘é£Ÿè°±
function editRecipe() {
    if (currentRecipe) {
        window.location.href = `/recipe/edit/${currentRecipe.id}`;
    }
}

// è¿”å›ä¸Šä¸€é¡µ
function goBack() {
    if (document.referrer && document.referrer.includes(window.location.origin)) {
        window.history.back();
    } else {
        window.location.href = '/user/center';
    }
}

// æ ¼å¼åŒ–æ—¥æœŸ
function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString('zh-CN', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });
}

// HTMLè½¬ä¹‰
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
function showError(message) {
    document.getElementById('recipeTitle').innerHTML = 'âŒ åŠ è½½å¤±è´¥';
    document.getElementById('recipeMeta').textContent = '';
    document.getElementById('content').innerHTML = `
        <div class="content-section">
            <div class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <div>
                    <strong>é”™è¯¯ï¼š</strong>${message}
                </div>
            </div>
            <div style="text-align: center;">
                <button onclick="window.location.reload()" class="btn btn-primary">
                    <i class="fas fa-redo"></i> é‡æ–°åŠ è½½
                </button>
                <a href="/user/center" class="btn btn-secondary" style="margin-left: 1rem;">
                    <i class="fas fa-home"></i> è¿”å›é¦–é¡µ
                </a>
            </div>
        </div>
    `;
}
</script>
