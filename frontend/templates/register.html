{% extends "base.html" %}

{% block title %}用户注册 - 宠物食谱网站{% endblock %}

{% block content %}
<style>
    .register-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 2rem;
    }

    .register-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .register-header h1 {
        color: #510B0B;
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }

    .register-header p {
        color: #B82F0D;
        font-size: 1.1rem;
    }

    .form-container {
        background-color: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        border: 2px solid #A1B4B2;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #510B0B;
    }

    .form-group input {
        width: 100%;
        padding: 1rem;
        border: 2px solid #A1B4B2;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: #5580AD;
        box-shadow: 0 0 0 3px rgba(85, 128, 173, 0.1);
    }

    .form-help {
        font-size: 0.9rem;
        color: #B82F0D;
        margin-top: 0.5rem;
    }

    .submit-btn {
        width: 100%;
        padding: 1rem;
        background-color: #5580AD;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
    }

    .submit-btn:hover {
        background-color: #A1B4B2;
        transform: translateY(-2px);
    }

    .login-link {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid #A1B4B2;
    }

    .login-link a {
        color: #5580AD;
        text-decoration: none;
        font-weight: bold;
    }

    .login-link a:hover {
        color: #510B0B;
    }

    .icon {
        font-size: 1.2rem;
        margin-right: 0.5rem;
    }

        /* --------------- 添加消息提示样式 --------------- */
    .message {
        padding: 1rem;
        margin-bottom: 1.5rem;
        border-radius: 8px;
        text-align: center;
        border: 2px solid;
        font-weight: bold;
    }
    
    .message.success {
        background-color: #EDBF9D;
        border: 1px solid #A1B4B2;
        color: #510B0B;
    }
    
    .message.error {
        background-color: #EDBF9D;
        border: 1px solid #B82F0D;
        color: #B82F0D;
    }
    /* --------------- 结束添加 --------------- */
</style>

<div class="register-container">
    <div class="register-header">
        <h1>🐾 用户注册</h1>
        <p>创建您的账户，开始为爱宠定制专属食谱</p>
    </div>

    <div class="form-container">
        <!-- --------------- 添加消息显示区域 --------------- -->
        <div id="message-container"></div>
        <!-- --------------- 修改表单ID和结构 --------------- -->
        <form id="registerForm" method="POST" action="/user/register">
            <div class="form-group">
                <label for="username">
                    <span class="icon">👤</span>用户名
                </label>
                <input type="text" id="username" name="username" required maxlength="50" 
                       placeholder="请输入用户名（唯一标识）">
                <div class="form-help">用户名将作为您的唯一标识，不可重复</div>
            </div>

            <div class="form-group">
                <label for="nickname">
                    <span class="icon">🏷️</span>昵称
                </label>
                <input type="text" id="nickname" name="nickname" required maxlength="50" 
                       placeholder="请输入您的昵称（可重复）">
                <div class="form-help">昵称将在网站上显示，可以与其他用户相同</div>
            </div>

            <div class="form-group">
                <label for="password">
                    <span class="icon">🔒</span>密码
                </label>
                <input type="password" id="password" name="password" required minlength="6" 
                       placeholder="请输入密码（至少6位）">
                <div class="form-help">密码至少需要6个字符</div>
            </div>

            <div class="form-group">
                <label for="confirm_password">
                    <span class="icon">🔒</span>确认密码
                </label>
                <input type="password" id="confirm_password" name="confirm_password" required 
                       placeholder="请再次输入密码">
                <div class="form-help">请确保两次输入的密码一致</div>
            </div>

            <button type="submit" class="submit-btn">🚀 立即注册</button>
        </form>

        <div class="login-link">
            <!-- --------------- 修改登录链接 --------------- -->
            <p>已有账户？<a href="/user/login">点击登录</a></p>
        </div>
    </div>
</div>

<script>
    // 密码确认验证
    document.getElementById('confirm_password').addEventListener('blur', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        
        if (password !== confirmPassword) {
            this.setCustomValidity('两次输入的密码不一致');
        } else {
            this.setCustomValidity('');
        }
    });
</script>
<script src="/static/js/auth.js"></script>

{% endblock %}
